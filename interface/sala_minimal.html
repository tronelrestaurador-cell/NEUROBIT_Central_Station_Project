<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEUROBIT - Sala de Reuniones (local)</title>
  <style>
    body{font-family:system-ui,Arial;margin:16px;background:#fafafa;color:#111}
    #resp{white-space:pre-wrap;background:#fff;padding:12px;border:1px solid #ddd;margin-top:8px}
    textarea{width:100%;height:140px}
    .row{display:flex;gap:8px}
  </style>
</head>
<body>
  <h2>NEUROBIT — Sala de Reuniones (local)</h2>
  <p>Enviar texto al analizador (coherencia M/E). Usa <code>action: store</code> para persistir en Memoria.</p>

  <label>Entidad (entity_id): <input id="entity" value="HUMAN_TRON"/></label>
  <div style="height:8px"></div>
  <textarea id="content" placeholder="Pega aquí el mensaje o fragmento..."></textarea>
  <div style="height:8px"></div>
  <div class="row">
    <button id="send">Enviar / Analizar</button>
    <button id="store">Enviar y Guardar</button>
  </div>

  <h3>Respuesta</h3>
  <div id="resp">Aquí aparecerá la respuesta JSON del endpoint /analyze</div>

  <script>
    const resp = document.getElementById('resp')
    async function post(action){
      const content = document.getElementById('content').value
      const entity = document.getElementById('entity').value || 'HUMAN_TRON'
      const payload = { content, entity_id: entity, action: action }
      resp.textContent = 'Enviando...'
      try{
        const r = await fetch('/analyze',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)})
        const j = await r.json()
        resp.textContent = JSON.stringify(j,null,2)
      }catch(e){
        resp.textContent = 'Error: '+e.toString()
      }
    }
    document.getElementById('send').onclick = ()=>post('none')
    document.getElementById('store').onclick = ()=>post('store')
  </script>
</body>
</html>
